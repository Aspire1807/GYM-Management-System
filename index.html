<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <img src="project 2\download.png" alt="Gym Logo">
                <h2>GymMS</h2>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="#" onclick="showDashboard()">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="showMembers()">
                        <i class="fas fa-users"></i>
                        <span>Members</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="showBills()">
                        <i class="fas fa-file-invoice"></i>
                        <span>Bills</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="showPackages()">
                        <i class="fas fa-box"></i>
                        <span>Packages</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="showSupplements()">
                        <i class="fas fa-dumbbell"></i>
                        <span>Supplements</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="showDiet()">
                        <i class="fas fa-apple-alt"></i>
                        <span>Diet Plans</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="showReports()">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </a>
                </li>
            </ul>
            <div class="logout">
                <a href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-info">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="profile">
                        <img src="project 2\download.png" alt="Profile">
                        <span>Admin</span>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content" id="mainContent">
                <!-- Login Form (Initially Visible) -->
                <div class="login-container" id="loginForm">
                    <div class="login-box">
                        <h2>Welcome Back!</h2>
                        <form onsubmit="return handleLogin(event)">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Username" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="role-select">
                                <select id="userRole">
                                    <option value="admin">Admin</option>
                                    <option value="member">Member</option>
                                    <option value="user">User</option>
                                </select>
                            </div>
                            <button type="submit" class="login-btn">Login</button>
                        </form>
                    </div>
                </div>

                <!-- Dashboard (Hidden Initially) -->
                <div class="dashboard hidden" id="dashboard">
                    <div class="stats-container">
                        <div class="stat-card">
                            <i class="fas fa-users"></i>
                            <div class="stat-info">
                                <h3>Total Members</h3>
                                <p>150</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-dollar-sign"></i>
                            <div class="stat-info">
                                <h3>Monthly Revenue</h3>
                                <p>Rs15,000</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-dumbbell"></i>
                            <div class="stat-info">
                                <h3>Active Packages</h3>
                                <p>5</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-bell"></i>
                            <div class="stat-info">
                                <h3>Notifications</h3>
                                <p>3</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
